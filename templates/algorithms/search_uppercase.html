{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block condition %}

{% endblock condition %}

{% block content %}

        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Send data" class="btn btn-success button_full">
    </form>
    <div class="ajax_answer"></div>
{% endblock content %}
